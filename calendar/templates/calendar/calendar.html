{% load static %}
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <link href="{% static 'calendar/calendar_custom.css' %}" rel="stylesheet"/>
  <link href="{% static 'calendar/main.css' %}" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'/>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'/>
  <script src="{% static 'calendar/main.js' %}"></script>
  <script src="{% static 'calendar/calendar_custom.js' %}"></script>
 
</head>
<body>
<div class = "info-box">
    <div><h1>000님의 공유 캘린더입니다.</h1></div>
</div>
<div class ="option-box">
    <!-- adjustable due date -->
    <label for="appt">일정 조정 기간:</label>
    <input type="date" id="adjustable-date" name="adjustable-date" onchange="setBackgroundTime()"/>
    <!-- business hour on off switch -->
    <div id = explanation> Working Hours (9am - 9pm)</div>
    <label class="switch">
        <input type="checkbox" id="businessHours" onclick="buisnessHoursOnOff()"/>
        <span class="slider round"></span>
    </label>
    <!-- shared calendar label 이 뭐지..?-->
    <label for = "showcalendar"> 
        <input type = "checkbox" id="showcalendar_my" name="showcalendar"  onclick="showCalendarof()" checked> 내 일정
        <input type = "checkbox" id="showcalendar_co" name="showcalendar" onclick="showCalendarof()" > 공통일정
        <input type = "checkbox" id="showcalendar_b" name="showcalendar" onclick="showCalendarof()" > 면접관B
    </label>
</div>

<!-- event drag in -->
<div id="external-events-list">
    <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
      <div class="fc-event-main">add event</div>
    </div>
  </div>

<!-- calander -->
<div id="calendar-container">
  <div id="calendar"></div>
</div>
<!-- <button onclick="promptBasedEvent()">추가하기</button>  -->
<button onclick="sendAllEvents()">제출하기</button>
</body>
</html>
