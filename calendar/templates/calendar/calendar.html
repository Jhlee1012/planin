<div class = "info-box">
    <div><h1>{{name}}님의 공유 캘린더입니다.</h1></div>
</div>
<div class ="option-box">
    <!-- adjustable due date -->
    <div id = adjustable-date>
      <label for="appt">일정 조정 기간:
        <input type="date" id="adjustable-date-start" name="adjustable-date-start" onchange="setBackgroundTime()"/>
        <span>~</span>
        <input type="date" id="adjustable-date-end" name="adjustable-date-end" onchange="setBackgroundTime()"/>
      </label>
    </div>
    <!-- business hour on off switch -->
    <div id = explanation> Working Hours (9am - 9pm)
      <label class="switch">
          <input type="checkbox" id="businessHours" onclick="buisnessHoursOnOff()"/>
          <span class="slider round"></span>
      </label>
   </div>
    <!-- shared calendar label 이 뭐지..?-->
    <label for = "showcalendar"> 
        <input type = "checkbox" id="showcalendar_my" name="showcalendar"  onclick="showCalendarof()" checked> 내 일정
        <input type = "checkbox" id="showcalendar_co" name="showcalendar" onclick="showCalendarof()" > 공통일정
        <input type = "checkbox" id="showcalendar_b" name="showcalendar" onclick="showCalendarof()" > 면접관B
    </label>
</div>
